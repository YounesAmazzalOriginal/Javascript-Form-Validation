<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dynamic Form</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Sign Up</h1>
    <form action="" onsubmit="formSubmit(event)">
      <input type="text" class="input1" placeholder="Enter Your Name" />
      <span class="inp_1_span"></span>

      <input type="text" class="input2" placeholder="Create Password" />
      <span class="inp_2_span"></span>

      <input type="text" class="input3" placeholder="Repeat Password" />
      <span class="inp_3_span"></span>

      <!-- <button>Submit</button> -->
      <input class="submit_input" type="submit" />
    </form>
  </body>
</html>
